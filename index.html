<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Improv Timer v7</title>
<style>
  :root{
    --red:#ff3b30;
    --blue:#3aa8ff;
    --green:#25d366;

    --bg:#000000;
    --fg:#ffffff;
    --danger:#ff2222;

    --digits-yellow:#ffd400; /* red segment digits */
    --digits-white:#ffffff;  /* blue segment digits */
    --digits-pink:#ff6fb5;   /* green segment digits */
  }

  html,body{
    height:100%;margin:0;background:var(--bg);color:var(--fg);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
    overflow:hidden;
  }

  .app{position:relative;height:100%;width:100%;display:flex;flex-direction:column;}
  .field{position:relative;flex:1 1 auto;overflow:hidden;background:var(--bg);}

  /* Segments (accumulating red → blue → green) */
  .segments{position:absolute;inset:0;display:flex;pointer-events:none;z-index:1;}
  .seg{height:100%;width:0}
  .seg.red{background:var(--red)}
  .seg.blue{background:var(--blue)}
  .seg.green{background:var(--green)}

  /* Marker lines, dots & labels (bottom black space) */
  .markers{position:absolute;inset:0;pointer-events:none;z-index:9;}
  .marker{position:absolute;top:0;bottom:0;width:2px;opacity:.98;}
  .marker.red{background:var(--red)}
  .marker.blue{background:var(--blue)}
  .marker.end{background:var(--blue)} /* end line requested as blue */

  .marker-dot{
    position:absolute;bottom:0;width:10px;height:10px;border-radius:50%;
    transform:translate(-50%, 50%); /* centered on the line, sitting on bottom edge */
    border:1px solid rgba(0,0,0,.45);
  }
  .marker-dot.red{background:var(--red)}
  .marker-dot.blue{background:var(--blue)}

  .marker-label{
    position:absolute;bottom:6px;font-size:12px;opacity:0.9;background:rgba(0,0,0,.35);
    padding:2px 6px;border-radius:6px;border:1px solid rgba(255,255,255,.12);
    white-space:nowrap;pointer-events:none;
  }
  .marker-label.left  { transform: translateX(-8px); }
  .marker-label.right { transform: translateX( 8px); }

  /* Big total overlay (inside the bar area, bottom-right) */
  .total-overlay{
    position:absolute;right:12px;bottom:12px;z-index:8;
    font-weight:900;font-variant-numeric:tabular-nums;
    font-size:clamp(18px, 5.2vw, 36px);
    color:#ffffff;text-shadow:0 0 16px rgba(0,0,0,.6);
    background:rgba(0,0,0,.35);padding:2px 8px;border-radius:8px;border:1px solid rgba(255,255,255,.12);
  }

  /* Orientation-aware stopwatch */
  .time-wrap{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;z-index:2;pointer-events:none;}
  .time-rot{transform-origin:center;}
  .portrait .time-rot{ transform: rotate(-90deg); }  /* portrait: bottom→top */
  .landscape .time-rot{ transform: none; }           /* landscape: horizontal */
  .time{
    display:block;line-height:0.9;font-weight:900;letter-spacing:0.02em;white-space:nowrap;
    text-shadow:0 0 22px rgba(0,0,0,.7);
    color:var(--digits-yellow); /* will change with segment */
  }

  /* Blink overlay (0.5s color / 0.5s black handled in JS) */
  .blink-mask{position:absolute;inset:0;background:#000;pointer-events:none;z-index:5;display:none;}

  /* End-of-timer black/red blink */
  .end-blink{position:absolute;inset:0;pointer-events:none;z-index:6;background:var(--bg);
    animation:endBlink .5s steps(2,jump-none) infinite;display:none;}
  @keyframes endBlink{0%{background:var(--bg)}50%{background:var(--danger)}100%{background:var(--danger)}}

  /* Bottom info bar */
  .bar{flex:0 0 auto;padding:10px 14px;display:flex;align-items:center;gap:10px;
    background:rgba(0,0,0,.55);backdrop-filter:blur(4px);border-top:1px solid rgba(255,255,255,.08);
    font-size:clamp(12px,2.4vw,18px);z-index:4;}
  .pill{padding:6px 10px;border:1px solid rgba(255,255,255,.18);border-radius:999px;
    display:inline-flex;align-items:center;gap:8px;white-space:nowrap;}
  .dot{width:10px;height:10px;border-radius:50%;display:inline-block;}
  .dot.red{background:var(--red)} .dot.blue{background:var(--blue)} .dot.green{background:var(--green)}
  .bar .spacer{flex:1}
  .bar strong#totalShow{font-size:1.25em}

  /* Start slab (left 20%) */
  .start-slab{
    position:absolute;left:0;top:0;bottom:0;width:20%;
    display:flex;align-items:center;justify-content:center;
    background:rgba(58,168,255,0.07);border-right:1px solid rgba(255,255,255,.12);
    cursor:pointer;user-select:none;z-index:7;
  }
  .start-slab button{
    width:88%;max-width:340px;padding:18px 12px;border-radius:16px;
    border:2px solid rgba(255,255,255,.28);background:var(--blue);color:#002235;
    font-weight:900;font-size:clamp(18px,3.8vw,28px);box-shadow:0 10px 30px rgba(0,0,0,.45);cursor:pointer;
  }
  .start-hidden{display:none;}

  /* Settings sheet (opened by triple-tap anywhere) */
  .sheet{position:fixed;inset:0;background:rgba(0,0,0,.66);display:none;align-items:center;justify-content:center;z-index:11;}
  .sheet.open{display:flex}
  .card{width:min(860px,92vw);background:#0b0b0b;color:var(--fg);border:1px solid rgba(255,255,255,.12);border-radius:16px;box-shadow:0 20px 60px rgba(0,0,0,.6);padding:18px;}
  .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap;}
  .row + .row{margin-top:12px;}
  .group{flex:1 1 260px;min-width:260px;background:#121212;border:1px solid rgba(255,255,255,.14);border-radius:12px;padding:12px;}
  .group h4{margin:0 0 8px 0;display:flex;align-items:center;gap:8px;font-size:16px}
  .counter{display:flex;align-items:center;gap:8px;margin-top:6px;}
  .lbl{opacity:.8;font-size:12px;min-width:70px}
  .btnStep{border:1px solid rgba(255,255,255,.18);background:#101010;color:var(--fg);padding:6px 10px;border-radius:10px;font-weight:700;cursor:pointer;min-width:44px;text-align:center}
  .val{padding:6px 10px;border:1px dashed rgba(255,255,255,.24);border-radius:10px;min-width:72px;text-align:center;font-variant-numeric:tabular-nums;}

  .btn{border:1px solid rgba(255,255,255,.18);background:#101010;color:var(--fg);padding:10px 14px;border-radius:12px;font-weight:700;cursor:pointer;}
  .btn.primary{background:var(--blue);color:#002235}
  .btn.warn{background:#1a0000;color:#ffb3b3;border-color:#551111}
  .hint{opacity:.7;font-size:12px}

  /* Stamp + hint */
  .stamp{position:fixed;right:10px;top:8px;z-index:12;font-size:12px;opacity:0.85;letter-spacing:0.4px;
    background:rgba(0,0,0,0.35);padding:2px 6px;border-radius:8px;border:1px solid rgba(255,255,255,0.12);}
  .tap-hint{
    position:fixed;left:50%;bottom:80px;transform:translateX(-50%);
    z-index:12;font-size:13px;opacity:0;pointer-events:none;
    background:rgba(0,0,0,.7);padding:8px 12px;border-radius:999px;border:1px solid rgba(255,255,255,.18);
    transition:opacity .2s ease;
  }
  .tap-hint.show{opacity:1;}
</style>
</head>
<body>
  <div class="app" id="app">
    <div class="stamp">08.09.2025 - v7 - Jimmy James</div>
    <div class="tap-hint" id="tapHint">tap three times on screen for settings menu</div>

    <div class="field" id="field">
      <!-- Accumulating segments -->
      <div class="segments">
        <div class="seg red"  id="segR"></div>
        <div class="seg blue" id="segB"></div>
        <div class="seg green"id="segG"></div>
      </div>

      <!-- Marker lines + dots + labels -->
      <div class="markers">
        <div class="marker red"  id="lineR"></div>
        <div class="marker blue" id="lineB"></div>
        <div class="marker end"  id="lineEnd"></div>

        <div class="marker-dot red"  id="dotR"></div>
        <div class="marker-dot blue" id="dotB"></div>
        <div class="marker-dot blue" id="dotEnd"></div>

        <div class="marker-label left"  id="labelR">3:00</div>
        <div class="marker-label left"  id="labelB">17:00</div>
        <div class="marker-label right" id="labelEnd">20:00</div>
      </div>

      <!-- Blink overlays -->
      <div class="blink-mask" id="blinkMask"></div>
      <div class="end-blink" id="endBlink"></div>

      <!-- Stopwatch -->
      <div class="time-wrap">
        <div class="time-rot">
          <span class="time" id="clock">0:00</span>
        </div>
      </div>

      <!-- Big total overlay inside bar area -->
      <div class="total-overlay" id="totalOverlay">20:00</div>

      <!-- Big left START slab -->
      <div class="start-slab" id="startSlab">
        <button id="startBtn">START</button>
      </div>
    </div>

    <!-- Bottom status bar -->
    <div class="bar">
      <span class="pill"><span class="dot red"></span><span id="rShow">3:00</span></span>
      <span class="pill"><span class="dot blue"></span><span id="bShow">14:00</span></span>
      <span class="pill"><span class="dot green"></span><span id="gShow">3:00</span></span>
      <div class="spacer"></div>
      <span class="pill" title="Total time"><strong id="totalShow">20:00</strong></span>
    </div>

    <!-- Settings (opens via triple tap anywhere) -->
    <div class="sheet" id="sheet">
      <div class="card">
        <h2 style="margin:6px 2px 12px 2px;">Improv Timer Settings</h2>

        <div class="row">
          <!-- Red -->
          <div class="group">
            <h4><span class="dot red"></span> Red</h4>
            <div class="counter">
              <span class="lbl">Minutes</span>
              <button class="btnStep" data-seg="r" data-kind="m" data-d="-1">−</button>
              <span class="val" id="rMinVal">3</span>
              <button class="btnStep" data-seg="r" data-kind="m" data-d="1">+</button>
            </div>
            <div class="counter">
              <span class="lbl">Seconds</span>
              <button class="btnStep" data-seg="r" data-kind="s" data-d="-1">−</button>
              <span class="val" id="rSecVal">00</span>
              <button class="btnStep" data-seg="r" data-kind="s" data-d="1">+</button>
            </div>
          </div>

          <!-- Blue -->
          <div class="group">
            <h4><span class="dot blue"></span> Blue</h4>
            <div class="counter">
              <span class="lbl">Minutes</span>
              <button class="btnStep" data-seg="b" data-kind="m" data-d="-1">−</button>
              <span class="val" id="bMinVal">14</span>
              <button class="btnStep" data-seg="b" data-kind="m" data-d="1">+</button>
            </div>
            <div class="counter">
              <span class="lbl">Seconds</span>
              <button class="btnStep" data-seg="b" data-kind="s" data-d="-1">−</button>
              <span class="val" id="bSecVal">00</span>
              <button class="btnStep" data-seg="b" data-kind="s" data-d="1">+</button>
            </div>
          </div>

          <!-- Green -->
          <div class="group">
            <h4><span class="dot green"></span> Green</h4>
            <div class="counter">
              <span class="lbl">Minutes</span>
              <button class="btnStep" data-seg="g" data-kind="m" data-d="-1">−</button>
              <span class="val" id="gMinVal">3</span>
              <button class="btnStep" data-seg="g" data-kind="m" data-d="1">+</button>
            </div>
            <div class="counter">
              <span class="lbl">Seconds</span>
              <button class="btnStep" data-seg="g" data-kind="s" data-d="-1">−</button>
              <span class="val" id="gSecVal">00</span>
              <button class="btnStep" data-seg="g" data-kind="s" data-d="1">+</button>
            </div>
          </div>
        </div>

        <div class="row">
          <button class="btn" id="pauseBtn">Pause</button>
          <button class="btn primary" id="returnBtn">Return</button>
          <button class="btn warn" id="resetBtn" title="Triple-click to reset">Reset ×3</button>
          <div class="spacer"></div>
          <span class="hint">Tip: tap screen 3× to open this menu.</span>
        </div>
      </div>
    </div>
  </div>

<script>
(function(){
  const root = document.body;

  const clock = document.getElementById('clock');
  const field = document.getElementById('field');

  const segR = document.getElementById('segR');
  const segB = document.getElementById('segB');
  const segG = document.getElementById('segG');

  const lineR = document.getElementById('lineR');
  const lineB = document.getElementById('lineB');
  const lineEnd = document.getElementById('lineEnd');

  const dotR = document.getElementById('dotR');
  const dotB = document.getElementById('dotB');
  const dotEnd = document.getElementById('dotEnd');

  const labelR = document.getElementById('labelR');
  const labelB = document.getElementById('labelB');
  const labelEnd = document.getElementById('labelEnd');

  const blinkMask = document.getElementById('blinkMask');
  const endBlink = document.getElementById('endBlink');

  const rShow = document.getElementById('rShow');
  const bShow = document.getElementById('bShow');
  const gShow = document.getElementById('gShow');
  const totalShow = document.getElementById('totalShow');
  const totalOverlay = document.getElementById('totalOverlay');

  const startSlab = document.getElementById('startSlab');
  const startBtn = document.getElementById('startBtn');

  const sheet = document.getElementById('sheet');
  const pauseBtn = document.getElementById('pauseBtn');
  const returnBtn = document.getElementById('returnBtn');
  const resetBtn = document.getElementById('resetBtn');
  const tapHint = document.getElementById('tapHint');

  const rMinVal = document.getElementById('rMinVal');
  const rSecVal = document.getElementById('rSecVal');
  const bMinVal = document.getElementById('bMinVal');
  const bSecVal = document.getElementById('bSecVal');
  const gMinVal = document.getElementById('gMinVal');
  const gSecVal = document.getElementById('gSecVal');

  // State (seconds)
  let rSec = 3*60, bSec = 14*60, gSec = 3*60;
  let totalSec = rSec + bSec + gSec;

  let elapsed = 0; // seconds
  let running = false;
  let rafId = null;
  let lastTick = null;

  let scheduledFinalBlinks = new Set();
  let blinking = false;

  /* ---------- Orientation handling ---------- */
  function applyOrientationClass(){
    const portrait = window.innerHeight >= window.innerWidth;
    root.classList.toggle('portrait', portrait);
    root.classList.toggle('landscape', !portrait);
  }

  /* ---------- Font fitting (orientation-aware) ---------- */
  function fitClock(){
    const rect = field.getBoundingClientRect();
    if (rect.width <= 0 || rect.height <= 0) return;

    const isPortrait = root.classList.contains('portrait');

    if (isPortrait){
      const maxRotW = rect.width * 0.98;
      const maxRotH = rect.height * 0.96;
      let lo=4, hi=Math.max(12, rect.height);
      const fits = (px)=>{
        clock.style.fontSize = px + 'px';
        const W = clock.scrollWidth, H = clock.scrollHeight;
        const rotW = H, rotH = W;
        return (rotW <= maxRotW) && (rotH <= maxRotH);
      };
      while (fits(hi) && hi < rect.height*3) hi *= 1.25;
      while (hi - lo > 1){ const mid = Math.floor((lo+hi)/2); if (fits(mid)) lo = mid; else hi = mid; }
      clock.style.fontSize = lo + 'px';
    } else {
      const maxW = rect.width * 0.98;
      const maxH = rect.height * 0.92;
      let lo=4, hi=Math.max(12, rect.height);
      const fits = (px)=>{
        clock.style.fontSize = px + 'px';
        const W = clock.scrollWidth, H = clock.scrollHeight;
        return (H <= maxH) && (W <= maxW);
      };
      while (fits(hi) && hi < rect.height*3) hi *= 1.25;
      while (hi - lo > 1){ const mid = Math.floor((lo+hi)/2); if (fits(mid)) lo = mid; else hi = mid; }
      clock.style.fontSize = lo + 'px';
    }
  }
  const fitClockThrottled = throttle(()=>{ applyOrientationClass(); fitClock(); }, 50);

  function throttle(fn, ms){
    let last = 0, t;
    return function(){
      const now = performance.now();
      if (now - last >= ms){ last = now; fn(); }
      else { clearTimeout(t); t = setTimeout(()=>{ last = performance.now(); fn(); }, ms - (now - last)); }
    };
  }

  /* ---------- Formatters ---------- */
  function fmtSS(t){
    const m = Math.floor(t/60);
    const s = Math.floor(t%60);
    return `${m}:${s.toString().padStart(2,'0')}`;
  }

  /* ---------- Digit color per segment ---------- */
  function updateDigitColor(){
    const rEnd = rSec;
    const bEnd = rSec + bSec;
    if (elapsed < rEnd){
      clock.style.color = getComputedStyle(document.documentElement).getPropertyValue('--digits-yellow');
    } else if (elapsed < bEnd){
      clock.style.color = getComputedStyle(document.documentElement).getPropertyValue('--digits-white');
    } else {
      clock.style.color = getComputedStyle(document.documentElement).getPropertyValue('--digits-pink');
    }
  }

  /* ---------- Labels, markers, dots ---------- */
  function positionMarkers(){
    const rPct = totalSec ? (rSec/totalSec)*100 : 0;
    const bPct = totalSec ? ((rSec+bSec)/totalSec)*100 : 0;
    const endPct = 100;

    lineR.style.left = `calc(${rPct}% - 1px)`;
    lineB.style.left = `calc(${bPct}% - 1px)`;
    lineEnd.style.left = `calc(${endPct}% - 1px)`;

    dotR.style.left = `${rPct}%`;
    dotB.style.left = `${bPct}%`;
    dotEnd.style.left = `${endPct}%`;

    // Update texts (cumulative endpoints)
    labelR.textContent = fmtSS(rSec);
    labelB.textContent = fmtSS(rSec+bSec);
    labelEnd.textContent = fmtSS(totalSec);

    // Label positions: left of R/B, right of end
    labelR.style.left = `calc(${rPct}% - 8px)`;
    labelB.style.left = `calc(${bPct}% - 8px)`;
    labelEnd.style.left = `calc(${endPct}% + 8px)`;
  }

  function refreshInfoBar(){
    rShow.textContent = fmtSS(rSec);
    bShow.textContent = fmtSS(bSec);
    gShow.textContent = fmtSS(gSec);
    totalShow.textContent = fmtSS(totalSec);
    totalOverlay.textContent = fmtSS(totalSec);
  }

  /* ---------- Segments fill ---------- */
  function updateSegments(sec){
    const pctTotal = totalSec ? (sec/totalSec)*100 : 0;
    const rPct = totalSec ? (rSec/totalSec)*100 : 0;
    const bPct = totalSec ? (bSec/totalSec)*100 : 0;
    const gPct = 100 - rPct - bPct;

    const rW = Math.min(pctTotal, rPct);
    const bW = Math.min(Math.max(pctTotal - rPct, 0), bPct);
    const gW = Math.min(Math.max(pctTotal - rPct - bPct, 0), gPct);

    segR.style.width = rW + '%';
    segB.style.width = bW + '%';
    segG.style.width = gW + '%';
  }

  /* ---------- Timer control ---------- */
  function start(){
    if (running || totalSec === 0) return;
    running = true;
    startSlab.classList.add('start-hidden');
    endBlink.style.display = 'none';
    lastTick = performance.now();
    tick();
  }
  function pause(){
    running = false;
    if (rafId){ cancelAnimationFrame(rafId); rafId = null; }
    startSlab.classList.remove('start-hidden');
  }
  function resetElapsed(){
    elapsed = 0;
    scheduledFinalBlinks.clear();
    blinking = false;
    blinkMask.style.display = 'none';
    endBlink.style.display = 'none';
    clock.textContent = fmtSS(0);
    updateDigitColor();
    updateSegments(0);
    fitClockThrottled();
  }

  function tick(now){
    if (!running) return;
    if (!now) now = performance.now();
    const dt = (now - lastTick) / 1000;
    if (dt >= 0.25){
      const add = Math.floor(dt);
      elapsed += add;
      lastTick += add*1000;
      if (elapsed <= totalSec){
        clock.textContent = fmtSS(elapsed);
        updateDigitColor();
        fitClockThrottled();
        updateSegments(elapsed);
        handleFinalBlinkScheduling(); // 0.5 on / 0.5 off
        if (elapsed === totalSec){
          running = false;
          endBlink.style.display = 'block';
          return;
        }
      }
    }
    rafId = requestAnimationFrame(tick);
  }

  /* ---------- Final (green) segment blinks: at each minute boundary ---------- */
  function inFinalSegment(){
    const finalStart = rSec + bSec;
    return elapsed >= finalStart && elapsed < totalSec;
  }

  async function handleFinalBlinkScheduling(){
    if (!inFinalSegment()) return;
    const finalStart = rSec + bSec;
    const remaining = totalSec - elapsed; // seconds left in green
    const wholeMinLeft = Math.ceil(remaining / 60);
    const atBoundary = ((elapsed - finalStart) % 60 === 0);
    if (atBoundary && wholeMinLeft > 0 && !scheduledFinalBlinks.has(wholeMinLeft)){
      scheduledFinalBlinks.add(wholeMinLeft);
      await queueBlinkSequence(wholeMinLeft);
    }
  }

  const sleep = (ms)=>new Promise(r=>setTimeout(r,ms));
  async function queueBlinkSequence(n){
    while (blinking) await sleep(40);
    blinking = true;
    for (let i=0;i<n;i++){
      blinkMask.style.display = 'none';  // 0.5s color
      await sleep(500);
      blinkMask.style.display = 'block'; // 0.5s black
      await sleep(500);
    }
    blinkMask.style.display = 'none';
    blinking = false;
  }

  /* ---------- Triple-tap to open settings + 5s hint on any touch ---------- */
  let tapCount = 0, tapTimer = null, hintTimer = null;
  function showTapHint(){
    tapHint.classList.add('show');
    if (hintTimer) clearTimeout(hintTimer);
    hintTimer = setTimeout(()=> tapHint.classList.remove('show'), 5000);
  }
  document.addEventListener('pointerdown', ()=>{
    showTapHint();
    // triple-tap detector (compact 600ms window)
    tapCount++;
    if (tapTimer) clearTimeout(tapTimer);
    tapTimer = setTimeout(()=>{ tapCount = 0; }, 600);
    if (tapCount >= 3){
      tapCount = 0;
      openSettings();
    }
  });

  // Settings open/close
  const openSettings = ()=>{
    sheet.classList.add('open');
  };
  const closeSettings = ()=>{
    sheet.classList.remove('open');
  };

  // Settings buttons
  pauseBtn.addEventListener('click', ()=>{ pause(); });
  returnBtn.addEventListener('click', ()=>{ saveTimes(); closeSettings(); });

  // Triple-click reset inside settings
  let clicks=0, clickTimer=null;
  resetBtn.addEventListener('click', ()=>{
    clicks++;
    if (clicks===1){ clickTimer = setTimeout(()=>{ clicks=0; }, 900); }
    if (clicks>=3){
      clearTimeout(clickTimer); clicks=0;
      pause();
      resetElapsed();
    }
  });

  // Start slab
  startBtn.addEventListener('click', ()=>{ closeSettings(); start(); });

  /* ---------- Save times / update UI ---------- */
  function saveTimes(){
    totalSec = rSec + bSec + gSec;
    refreshInfoBar();
    if (elapsed > totalSec) elapsed = totalSec;
    scheduledFinalBlinks.clear();
    updateDigitColor();
    updateSegments(elapsed);
    positionMarkers();
    clock.textContent = fmtSS(elapsed);
    fitClockThrottled();
  }

  // Stepper logic (minutes/seconds)
  function updateDisplayVals(){
    rMinVal.textContent = Math.floor(rSec/60);
    rSecVal.textContent = String(Math.floor(rSec%60)).padStart(2,'0');
    bMinVal.textContent = Math.floor(bSec/60);
    bSecVal.textContent = String(Math.floor(bSec%60)).padStart(2,'0');
    gMinVal.textContent = Math.floor(gSec/60);
    gSecVal.textContent = String(Math.floor(gSec%60)).padStart(2,'0');
  }
  function adjust(seg, kind, delta){
    const clamp = (v)=>Math.max(0, Math.min(6*60*60, v)); // up to 6h per segment
    if (seg==='r'){
      if (kind==='m') rSec = clamp(rSec + delta*60); else rSec = clamp(rSec + delta);
    } else if (seg==='b'){
      if (kind==='m') bSec = clamp(bSec + delta*60); else bSec = clamp(bSec + delta);
    } else if (seg==='g'){
      if (kind==='m') gSec = clamp(gSec + delta*60); else gSec = clamp(gSec + delta);
    }
    updateDisplayVals();
    totalSec = rSec + bSec + gSec;
    refreshInfoBar();
    positionMarkers();
    updateSegments(elapsed);
    updateDigitColor();
  }
  document.querySelectorAll('.btnStep').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      const seg = btn.getAttribute('data-seg');
      const kind = btn.getAttribute('data-kind');
      const d = parseInt(btn.getAttribute('data-d'),10);
      adjust(''+seg, ''+kind, d);
    });
  });

  /* ---------- Init ---------- */
  applyOrientationClass();
  updateDisplayVals();
  refreshInfoBar();
  positionMarkers();
  updateSegments(0);
  clock.textContent = fmtSS(0);
  updateDigitColor();
  fitClock();
  showTapHint(); // show on load once

  window.addEventListener('resize', fitClockThrottled);
  window.addEventListener('orientationchange', fitClockThrottled);

  // Optional keyboard helpers (for rehearsals)
  window.addEventListener('keydown', (e)=>{
    if (e.key === ' '){ e.preventDefault(); running ? pause() : start(); }
    else if (e.key.toLowerCase()==='s'){ sheet.classList.contains('open') ? closeSettings() : openSettings(); }
    else if (e.key.toLowerCase()==='r'){ pause(); resetElapsed(); }
  });
})();
</script>
